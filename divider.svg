<svg width="100%" height="20" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dividerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0"/>
      <stop offset="20%" style="stop-color:#667eea;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:1"/>
      <stop offset="80%" style="stop-color:#764ba2;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <line x1="0" y1="10" x2="100%" y2="10" 
        stroke="url(#dividerGradient)" 
        stroke-width="2"
        opacity="0.6">
    <animate attributeName="opacity" 
             values="0.6;1;0.6" 
             dur="3s" 
             repeatCount="indefinite"/>
  </line>
  
  <!-- Decorative dots -->
  <circle cx="50%" cy="10" r="3" fill="#00d4ff" opacity="0.8">
    <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
